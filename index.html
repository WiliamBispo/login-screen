<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body>
    <section class="section">
      <form>
        <div class="header">
          <h1>Login</h1>
        </div>

        <div class="inputbox">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <div class="inputbox">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            autocomplete="off"
          />
        </div>

        <div class="inputCheckbox">
          <input type="checkbox" id="remember" />
          <label for="remember">Lembre de mim.</label>
        </div>

        <div class="forget">
          <a href="#">Esqueceu a senha</a>
        </div>

        <div class="login">
          <button>Entrar</button>
        </div>

        <div class="register">
          <p>NÃ£o tenho conta. <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
